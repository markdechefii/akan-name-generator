<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akan Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #444;
      font-weight: bold;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="generateAkanName()">Get My Akan Name</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const akanNames = {
      male: ['Kwasi', 'Kwadwo', 'Kwabena', 'Kwaku', 'Yaw', 'Kofi', 'Kwame'],
      female: ['Akosua', 'Adwoa', 'Abenaa', 'Akua', 'Yaa', 'Afua', 'Ama']
    };

    function generateAkanName() {
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const resultDiv = document.getElementById('result');

      if (!dob) {
        resultDiv.innerHTML = "Please enter your date of birth.";
        return;
      }

      const date = new Date(dob);
      const dayIndex = date.getDay(); // Sunday = 0, Saturday = 6

      const name = akanNames[gender][dayIndex];
      const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

      resultDiv.innerHTML = `You were born on a <strong>${dayNames[dayIndex]}</strong>. Your Akan name is <strong>${name}</strong>.`;
    }
  </script>
</body>
</html>
